<!DOCTYPE html>
<html>

<head>
    <title>profile</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="js/profile.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <div class="form-container">
                    <h2>Profile</h2>

                    <div class="form-group">
                        <label><i class="fas fa-user"></i></label>
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-users"></i></label>
                        <label for="parent">Parent/Guardian</label>
                        <input type="text" class="form-control" id="parent" aria-describedby="emailHelp" name="parent">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-venus-mars"></i></label>
                        <label for="gender">Gender</label>
                        <input type="radio" id="gender" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="gender" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-calendar-alt"></i></label>
                        <label for="dob">DOB</label>
                        <input type="date" class="form-control" id="dob" aria-describedby="emailHelp" name="dob">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-birthday-cake"></i></label>
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" aria-describedby="emailHelp" name="age">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-tint"></i></label>
                        <label for="blood">Blood Group</label>
                        <input type="text" class="form-control" id="blood" aria-describedby="emailHelp" name="blood">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> </label>
                        <label for="email">Email Id</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i></label>
                        <label for="altemail">Alternate Email(optional)</label>
                        <input type="email" class="form-control" id="altemail" aria-describedby="emailHelp"
                            name="altemail">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-phone-alt"></i></label>
                        <label for="phoneno">Phone Number</label>
                        <input type="number" class="form-control" id="phoneno" name="phoneno">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-phone-alt"></i></label>
                        <label for="altphone">Alternate Phone Number(optional)</label>
                        <input type="number" class="form-control" id="altphone" aria-describedby="emailHelp"
                            name="altphone">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-home"></i></label>
                        <label for="address">Present Address</label>
                        <input type="textarea" class="form-control" id="address" row="4" name="address">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkaddress">
                        <label class="form-check-label" for="flexCheckDefault">
                            The Permanent address same as present address
                        </label>
                      </div>
 
                    <div class="form-group">
                        
                        <label><i class="fas fa-home"></i></label>
                        <label for="paddress">Permanent Address</label>
                        <input type="textarea" class="form-control" id="paddress" row="4" name="paddress">
                    </div>
                    <button id="create" type="submit" class="btn btn-primary" name="create">Update</button>

                </div>
            </div>
        </div>
</body>

</html>
